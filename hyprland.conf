# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=grp:alt_shift_toggle
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=0
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0

  touchpad {
    disable_while_typing=1
    natural_scroll=1 
    clickfinger_behavior=1
    middle_button_emulation=1
    tap-to-click=1
    drag_lock=1
          }
}

gestures {
  workspace_swipe=1
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=1 
  workspace_swipe_forever=1
}

general {
  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 8
  gaps_out = 13
  border_size = 4
  resize_on_border = true
  
  #one color
  #col.active_border = rgba(7aa2f7aa)
  
  #more colors - gradient
  col.active_border = rgb(00ffff) rgb(ff33ff) rgb(ff66b3) 45deg
  #col.active_border = rgb(7287fd) rgb(74c7ec) rgb(89b4fa) 45deg 
  col.inactive_border = rgb(6c7086)
 
  layout = master # master or dwindle
}

#-- Decoration ----------------------------------------------------
# Decoration settings like Rounded Corners, Opacity, Blur, etc.
decoration {
    rounding=10
    multisample_edges=true
    active_opacity = 0.8
    inactive_opacity = 0.8
    fullscreen_opacity = 1
    blur=0.5
    blur_size= 5
    blur_passes= 3 			# minimum 1, more passes = more resource intensive.
    blur_ignore_opacity=1
    dim_inactive = true
    dim_strength = 0.1
  drop_shadow=true
  shadow_range=10
  shadow_render_power = 2
  col.shadow = rgb(cba6f7)
  col.shadow_inactive = 0x50000000
}

#-- Animations ----------------------------------------------------
bezier = wind, 0.05, 0.9, 0.1, 1.05
bezier = winIn, 0.1, 1.1, 0.1, 1.1
bezier = winOut, 0.3, -0.3, 0, 1
bezier = liner, 1, 1, 1, 1
   
animations {
    enabled = yes
    animation = windowsIn, 1, 5, winIn, popin
    animation = windowsOut, 1, 5, winOut, popin
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = windows, 1, 6, wind, slide
}

#-- Misc --------------------------------------------------------
misc {
  mouse_move_enables_dpms=1
  mouse_move_enables_dpms = true
  vfr = true
  vrr = 0
  animate_manual_resizes = true
  mouse_move_focuses_monitor = true
  enable_swallow = true 
}

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_is_master=1
  new_on_top=0
  mfact = 0.7

}

